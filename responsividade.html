<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade com Cubos</title>
    <style>
        /* Estilos gerais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Container dos cubos */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Cubos */
        .cube {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        /* Responsividade: telas pequenas */
        @media (max-width: 600px) {
            .cube {
                width: 100px;
                height: 100px;
                font-size: 14px;
                background-color: #e74c3c;
                order: 1; /* Coloca os cubos na mesma ordem */
            }

            .container {
                flex-direction: column; /* Alinha os cubos na coluna */
                align-items: center;
            }
        }

        /* Responsividade: telas m√©dias */
        @media (min-width: 601px) and (max-width: 900px) {
            .cube {
                width: 120px;
                height: 120px;
                font-size: 16px;
                background-color: #f39c12;
            }
        }

        /* Responsividade: telas grandes */
        @media (min-width: 901px) {
            .cube {
                width: 150px;
                height: 150px;
                font-size: 20px;
                background-color: #3498db;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="cube">Cubos 1</div>
        <div class="cube">Cubos 2</div>
        <div class="cube">Cubos 3</div>
    </div>

</body>
</html>
